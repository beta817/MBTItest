<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ISTJ</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body
            {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
                background-image: url(../img/wall_paper_11.jpg);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                height: 100vh;
            }
/*-------------------TOP FRAME-------------------*/
            .fixed-topframe
            {
                align-items: center;
                text-align: center;
                position: fixed;
                top: 0;
                width: 100%;
                display: flex;
                justify-content: space-between;
                background-color: #ffffff;
                box-shadow: 5px 0px 5px gray;
            }
            .left-topframe
            {
                padding-top: 8px;
                padding-bottom: 2px;
                padding-left: 10px;
            }
            .center-topframe
            {
                align-items: center;
                text-align: center;
                font-weight: bold;
                display: flex;
                height: 100%;
                box-sizing: border-box;
            }
            .center-topframe-element
            {
                align-items: center;
                display: grid;
                padding: 0px 10px;
                height: 74px;
            }
            .right-topframe
            {
                align-items: center;
                display: grid;
                padding: 0px 10px;
                height: 100%;
            }
/*-------------------TOP FRAME-------------------*/
/*-------------------MAIN FRAME-------------------*/
            .main
            {
                margin: 0px auto;
            }
            .text
            {
                color: white;
                font-size: 60px;
                font-weight: bold;
            }
            .MBTItext
            {
                color: white;
                font-size: 80px;
                font-weight: bold;
		        -webkit-text-stroke: 3px #00FA9A;
            }
/*-------------------MAIN FRAME-------------------*/
        </style>
    </head>
